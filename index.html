        <script>
  function search() {
    // Get the search input value and convert it to uppercase for case-insensitive comparison
    let filter = document.getElementById("find").value.toUpperCase();
    
    // Select all items in the item list
    let items = document.querySelectorAll(".item-list");

    // Loop through each item to check if the search term matches
    for(let i = 0; i < items.length; i++) {
      // Get the elements for the title (h6) and the date (span)
      let item = items[i].getElementsByTagName("h6")[0];
      let date = items[i].getElementsByTagName("span")[0];
      
      // Extract the text from the elements
      let value1 = item.textContent || item.innerText;
      let value2 = date.textContent || date.innerText;
      
      // If either the title or date contains the search term, show the item, otherwise hide it
      if((value1 + " " + value2).toUpperCase().indexOf(filter) > -1) {
        items[i].style.display = ""; // Show item
      } else {
        items[i].style.display = "none"; // Hide item
      }
    }
  }
</script>
